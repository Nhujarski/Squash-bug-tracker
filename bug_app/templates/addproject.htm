<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Squash: a bug tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="color: black; text-decoration: none; font-family:'Lobster', cursive;"><b>Hello {{ current_user.first_name }}, Please create a project!</b></h1>
        {% if request.session.project_error == True %} {% for message in messages %}
    <p>{{message}}</p>
    {%endfor%} {% endif %}
    <div style="width: 500px;">

    <form action="/add_project" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Project Name: </label>
            <input type="text" name="project_name" class="form-control" placeholder="Project Name">
        </div>
        <div class="form-group">
            <label for="">Description: </label>
            <input type="text" name="project_desc" class="form-control" placeholder="Project Descritption">
        </div>
        
        <button class="btn btn-info" class="btn btn-info" style="background-color:#3DF862; color: black; text-decoration: none; font-family:'Lobster', cursive;">Submit!</button>
        <button class="btn btn-info" class="btn btn-info" style="background-color:#3DF862"><a href="/dashboard" style="color: black; text-decoration: none; font-family:'Lobster', cursive;"">Cancel</a> </button>
    </form>
    
    </div>
    
    </body>
</html>
