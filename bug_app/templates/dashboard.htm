<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Squash Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header" style="text-align: center;">
                <h1 style="font-family:'Lobster', cursive; color:#3DF862"><u>Dashboard</u></h1>
                <h3 style="font-family:'Lobster', cursive;"> Hello {{current_user.first_name}}</h3>
            </div>
            <div class="body">
                <table class="table table-dark">
                    <thead>
                       <th scope="col">Project</th>
                       <th scope="col"> Description</th>
                       <th scope="col">Actions</th>
                    </thead>
                    <tbody>
                       {% for project in projects %}
                       <tr>
                           <td>{{ project.project_name }}</td>
                           <td>{{ project.project_desc }}</td>
                           <td><a href="/projects/{{project.id}}" style="color: #3DF862;">|View|</a>
                            {% if current_user.id == project.user.id %}
                            <a href="/projects/edit/{{project.id}}" style="color: #3DF862;">|Edit|</a>
                            <a href="/projects/{{project.id}}/delete" style="color: #3DF862;">|Remove|</a>
                            {% endif %}
                        </td>
                       </tr>
                       {% endfor %}
        
                    </tbody>
                </table>
            </div>
            <!-- end body -->
            <div class="footer" style="text-align: center;">
                <button class="btn btn-info" style="background-color:#3DF862"><a href="/projects/new" style= "color: black; text-decoration: none; font-family:'Lobster', cursive;">Add Project</a></button>
                <button class="btn btn-info" style="background-color:#3DF862"><a href="/logout" style= "color: black; text-decoration: none; font-family:'Lobster', cursive;">Logout!</a></button>
            </div>
            <!-- end of footer -->
        </div>
        <!-- end container -->
    </body>
</html>
